<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>College Helper</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>College Helper</h1>
  <form id="collegeForm">
    <label for="gpa">GPA:</label>
    <input type="text" id="gpa" name="gpa" required />

    <label for="sat">SAT Score:</label>
    <input type="text" id="sat" name="sat" required />

    <button type="submit">Find Colleges</button>
  </form>

  <div id="results"></div>

  <hr />

  <h2>Ask CollegeBot</h2>
  <textarea id="userInput" placeholder="Ask me anything..."></textarea>
  <button onclick="askAI()">Ask</button>
  <div id="chatResponse"></div>

  <script src="script.js"></script>
</body>
</html>
